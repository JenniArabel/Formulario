<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-registro">
        <div class="form-container">
            <h2 class="titulo">
                Registrese!
            </h2>
            <form id="formulario" class="form">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
        
                <label for="dni">DNI</label>
                <input type="number" id="dni" name="dni" pattern="[0-9]{8}" placeholder="Ingrese DNI sin puntos" required>
        
                <label for="domicilio">Domicilio</label>
                <input type="text" id="domicilio" name="domicilio" placeholder="Ingrese calle y numero" required>
        
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" pattern="[0-9]{9}" placeholder="Ingrese numero de celular" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
        
                <div class="div-input-enviar">
                    <input type="submit" value="Enviar" class="input-enviar">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
